<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" name="imagem" id="image" accept="image/*" />

    <script>
      const inputImage = document.querySelector("#image");
      inputImage.addEventListener("change", getImageData);
      async function getImageData(images) {
        const imageFile = images.target.files[0];
        const fileByte = await fileToByteArray(imageFile);
      }

      async function fileToByteArray(file) {
        return new Promise((resolve, reject) => {
          try {
            let reader = new FileReader();
            let fileByteArray = [];
            reader.readAsArrayBuffer(file);
            reader.onloadend = (evt) => {
              if (evt.target.readyState == FileReader.DONE) {
                let arrayBuffer = evt.target.result,
                  array = new Uint8Array(arrayBuffer);
                for (byte of array) {
                  fileByteArray.push(byte);
                }
              }
              resolve(fileByteArray);
            };
          } catch (error) {
            reject(error);
          }
        });
      }
    </script>
  </body>
</html>
